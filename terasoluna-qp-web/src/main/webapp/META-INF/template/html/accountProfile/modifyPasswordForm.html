<tiles:insertDefinition name="layouts">
    
    <tiles:putAttribute name="header-name">
		<span class="qp-header-main-text">User password</span>
	</tiles:putAttribute>
    
    <tiles:putAttribute name="breadcrumb">
         <a href="profileForm.html"><span style="color: #337ab7" >User setting</span></a>
    </tiles:putAttribute>
    
	<tiles:putAttribute name="body">
		<sec:authentication var="user" property="principal" />
		<form:form method="post" role="form" action="${pageContext.request.contextPath}/accountprofile/modifyPassword" modelAttribute="passwordForm">
			<div class="panel panel-default qp-div-information">
				<div class="panel-heading">
					<span class="glyphicon  qp-heading-icon" aria-hidden="true">&nbsp;</span> <span class="pq-heading-text">Change password</span>
				</div>
				<div class="panel-body">
					<table class="table table-bordered qp-table-form">
						<colgroup>
							<col width="20%" />
							<col />
						</colgroup>
						<tr>
							<th><form:label path="userName">
									User name
								</form:label></th>
							<td>admin</td>
						</tr>
						<tr>
							<th><form:label path="currentPassword">
									Current password&nbsp;<label class="qp-required-field">(*)</label>
								</form:label></th>
							<td>
								<input type="password" class="form-control qp-input-password">
							</td>
						</tr>
						<tr>
							<th><form:label path="newPassword">
									New password&nbsp;<label class="qp-required-field">(*)</label>
								</form:label></th>
							<td><input type="password" class="form-control qp-input-password"></td>
						</tr>
						<tr>
							<th><form:label path="confirmNewPassword">
									Re-enter new password&nbsp;<label class="qp-required-field">(*)</label>
								</form:label></th>
							<td><input type="password" class="form-control qp-input-password"></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="qp-div-action">
				<button type="submit" class="btn qp-button qp-dialog-confirm" style="margin-right: 2px;">
					Save
				</button>
			</div>
		</form:form>
	</tiles:putAttribute>
</tiles:insertDefinition>
