			var size = $( "#fcomPageSizeSelect" ).val();
			var param =  {
					action : actionPath,
					size : size

			$.ajax({

				if(msg.status == '1'){
					$(form).submit();
				}
				else{
					// Error when save information of pagesize
					alert("");
				}
			});
		}else{
			// This form is not exist.
			alert("");
		}
		
	}
