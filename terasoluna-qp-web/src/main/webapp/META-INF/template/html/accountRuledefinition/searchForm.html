<script type="text/javascript">
	var actionPath = '/accountruledefinition/search';
	var form = "#"+'accountRuleDefinitionSearchForm';
	var href = CONTEXT_PATH + "/PageSize/setPageSize?r="+Math.random();
	function calSavePageSize() {
		if($(form).length >0){
			var size = $( "#fcomPageSizeSelect" ).val();
			var param =  {
					action : actionPath,
					size : size
				};
			$.ajax({
				method : "GET",
				url : href,
				data : {data:JSON.stringify(param)}
			}).done(function(msg) {
				if(msg.status == '1'){
					$(form).submit();
				}
				else{
					// Error when save information of pagesize
					alert("");
				}
			});
		}else{
			// This form is not exist.
			alert("");
		}
		
	}
</script>
